
server.servlet.context-path=/sucursales

spring.datasource.url=jdbc:postgresql://localhost:5432/gisdb?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
# Whether to enable logging of SQL statements.
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.use_sql_comments=true


management.endpoint.health.show-details= always
management.endpoint.health.diskspace.enabled= true
management.endpoint.health.db.enabled= true